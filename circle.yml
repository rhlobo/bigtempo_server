machine:
  services:
    - docker


dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/base-bigtempo.tar ]]; then docker load --input ~/docker/base-bigtempo.tar; fi
    - if [[ -e ~/docker/marketaware.tar ]]; then docker load --input ~/docker/marketaware.tar; fi
    - docker build -t rhlobo/marketaware .
    - mkdir -p ~/docker; docker save rhlobo/marketaware > ~/docker/marketaware.tar;
    - mkdir -p ~/docker; docker save rhlobo/base-bigtempo > ~/docker/base-bigtempo.tar;
    - docker history "rhlobo/marketaware"


test:
  override:
    - bin/docker_run test


deployment:
  marketaware:
    branch: marketaware
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rhlobo/marketaware:latest
      - docker tag rhlobo/marketaware:latest rhlobo/marketaware:$CIRCLE_SHA1
      - docker push rhlobo/marketaware:$CIRCLE_SHA1
